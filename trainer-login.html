<!DOCTYPE html>
<html>
<head>
  <title>Trainer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0066ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Trainer Login</h2>
  <input type="password" id="pw" placeholder="Enter password">
  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<script>
async function hashPassword(password, salt="quizsalt123") {
    const encoder = new TextEncoder();
    const key = await crypto.subtle.importKey(
        "raw",
        encoder.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveBits"]
    );

    const bits = await crypto.subtle.deriveBits(
        {
            name: "PBKDF2",
            hash: "SHA-256",
            salt: encoder.encode(salt),
            iterations: 100000
        },
        key,
        256
    );

    return Array.from(new Uint8Array(bits))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}

const STORED_HASH = "bd3196f679bb8d5ed548f9254384323c4fa3bd046ccf8ad29922dde88a1dc8de";

async function login() {
    const pw = document.getElementById("pw").value;
    const hashed = await hashPassword(pw);

    if (hashed === STORED_HASH) {
        window.location.href = "QuizBuilder.html";
    } else {
        document.getElementById("error").innerText = "Incorrect password.";
    }
}
</script>

</body>
</html>

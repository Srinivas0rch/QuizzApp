<!DOCTYPE html>
<html>
<head>
  <title>Trainer Login</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f2f2f2; }
    .box { max-width: 350px; margin: auto; padding: 25px; background: white;
           border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    button { width: 100%; padding: 12px; background: #0066ff; color: white;
             border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #004ecc; }
    #msg { color: red; text-align: center; }
  </style>
</head>
<body>

<div class="box">
  <h2 style="text-align:center;">Trainer Login</h2>
  <input id="pw" type="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
const PASSWORD_HASH = "d7a9ffa403ef2e3f4cf1e6f24dbde3e2eb06b1ceccb2ac18636cb0deb29bd8da";

async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

async function login() {
  const pw = document.getElementById("pw").value;
  const hash = await sha256(pw);

  if (hash === PASSWORD_HASH) {
    localStorage.setItem("trainerAuth", hash);
    window.location.href = "QuizBuilder.html";
  } else {
    document.getElementById("msg").textContent = "Incorrect password.";
  }
}
</script>

</body>
</html>
